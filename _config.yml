# Site wide configuration

title: "프로그래밍 필기노트"
description: "Technology for good"
logo: # 120x120 px default image used for Twitter summary card
teaser: "teaser-image.jpg" # 400x250 px default teaser image used in image archive grid
locale: en
url: "https://ahracho.github.io"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner: 
  name: "AHRA CHO"
  web:  "http://visionmakesfuture.wordpress.com"
  email: "ahracho89@gmail.com"
  bio: Change Maker; Tech for good
  avatar: profile-photo.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
